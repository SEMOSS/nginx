user nobody nogroup;
worker_processes 1;

events {
  worker_connections 512;
}

http {
  include /etc/nginx/mime.types;

  
  upstream semoss_backend{
        sticky;
		        }



server{
        listen 80;

        location / {
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_pass http://semoss_backend;
        }
}
    
